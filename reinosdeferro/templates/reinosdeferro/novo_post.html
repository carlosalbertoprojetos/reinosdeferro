{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}Nova Postagem{% endblock title %}

{% block content %}

<div class="container justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>Nova Postagem</h1>                
        </div>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="Salvar" class="btn btn-primary"/>
        </form>
    </div>  
</div>

{% endblock content %}
