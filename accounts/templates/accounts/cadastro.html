{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}Cadastro{% endblock title %}

{% block content %}

<div class="container justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>Cadastro</h1>                
        </div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value='Salvar' class="btn btn-primary"/>
        </form>
    </div>  
</div>

{% endblock content %}
